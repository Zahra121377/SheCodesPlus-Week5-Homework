      content="width=device-width, initial-scale=1.0"

    <title>Search Engine</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="styles.css"
    />

  <main>
    <body>
      <div id="form">
        <form id="search">
          <input
            type="text"
            id="city"
            name="city"

          />

            type="submit"
            value="Search"
            id="submit"
          />
          <input
            type="button"
            value="Current"
            id="current"
          />
          <div id="show">
            <div id="showCity"></div>
            <div id="showDateHumidity"></div>
            <div id="showWeatherWind"></div>
            <div id="showTemp"></div>
          </div>
        </form>
      </div>
      <a href="https://github.com/Zahra121377/SheCodesPlus-Week5-Homework"
        >Open-source code</a
      >
